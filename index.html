<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="Base Apparel Logo" />
      </div>
    </header>
    <section class="main">
      <div class="hero">
        <!-- <img src="./images/hero-mobile.jpg" alt="Girl with a bracelet" /> -->
      </div>
      <div class="content">
        <h1>
          <span>We're</span><br />coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="forms">
          <input type="email" id="email" placeholder="Email Address" required />
          <img src="./images/icon-error.svg" alt="" class="icon" />
          <button class="btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
          <div class="msg">Please provide a valid email</div>
        </form>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://www.linkedin.com/in/danieldudu/"
          >Daniel Dudu</a
        >.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
